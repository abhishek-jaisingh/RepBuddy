<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>RepBuddy Settings</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#a6f20d",
                        "background-light": "#f7f8f5",
                        "background-dark": "#121212",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .active-fill {
            font-variation-settings: 'FILL' 1;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col">
<!-- Header -->
<header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-slate-200 dark:border-white/10">
<div class="flex items-center p-4 max-w-2xl mx-auto w-full">
<button class="p-2 -ml-2 hover:bg-slate-200 dark:hover:bg-white/5 rounded-full transition-colors">
<span class="material-symbols-outlined block">arrow_back</span>
</button>
<h1 class="ml-4 text-xl font-bold tracking-tight">Settings</h1>
</div>
</header>
<main class="flex-1 w-full max-w-2xl mx-auto p-4 space-y-8">
<!-- Preferences Section -->
<section class="space-y-3">
<h3 class="text-xs font-bold uppercase tracking-widest text-slate-500 dark:text-slate-400 px-1">Preferences</h3>
<div class="bg-white dark:bg-white/5 rounded-xl border border-slate-200 dark:border-white/5 overflow-hidden">
<!-- Unit System -->
<div class="p-4 flex flex-col sm:flex-row sm:items-center justify-between gap-4 border-b border-slate-100 dark:border-white/5">
<div class="flex items-center gap-3">
<div class="w-10 h-10 flex items-center justify-center bg-primary/10 rounded-lg">
<span class="material-symbols-outlined text-primary">straighten</span>
</div>
<div>
<p class="font-medium">Unit System</p>
<p class="text-xs text-slate-500 dark:text-slate-400">Weight and distance units</p>
</div>
</div>
<div class="flex bg-slate-100 dark:bg-white/10 p-1 rounded-lg w-full sm:w-auto">
<button class="flex-1 sm:px-6 py-1.5 text-sm font-semibold rounded-md bg-white dark:bg-background-dark shadow-sm text-primary">kg</button>
<button class="flex-1 sm:px-6 py-1.5 text-sm font-medium text-slate-500 dark:text-slate-400">lb</button>
</div>
</div>
<!-- Dark Mode -->
<div class="p-4 flex items-center justify-between">
<div class="flex items-center gap-3">
<div class="w-10 h-10 flex items-center justify-center bg-primary/10 rounded-lg">
<span class="material-symbols-outlined text-primary active-fill">dark_mode</span>
</div>
<div>
<p class="font-medium">Dark Mode</p>
<p class="text-xs text-slate-500 dark:text-slate-400">Adjust the visual experience</p>
</div>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox"/>
<div class="w-11 h-6 bg-slate-300 dark:bg-white/20 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
</label>
</div>
</div>
</section>
<!-- Data Management -->
<section class="space-y-3">
<h3 class="text-xs font-bold uppercase tracking-widest text-slate-500 dark:text-slate-400 px-1">Data Management</h3>
<div class="bg-white dark:bg-white/5 rounded-xl border border-slate-200 dark:border-white/5 overflow-hidden">
<button class="w-full p-4 flex items-center justify-between hover:bg-slate-50 dark:hover:bg-white/5 transition-colors group">
<div class="flex items-center gap-3">
<div class="w-10 h-10 flex items-center justify-center bg-primary/10 rounded-lg">
<span class="material-symbols-outlined text-primary">file_export</span>
</div>
<div class="text-left">
<p class="font-medium">Export Workout Data</p>
<p class="text-xs text-slate-500 dark:text-slate-400">Download your history as JSON or CSV</p>
</div>
</div>
<span class="material-symbols-outlined text-slate-400 group-hover:translate-x-1 transition-transform">chevron_right</span>
</button>
</div>
</section>
<!-- Support & About -->
<section class="space-y-3">
<h3 class="text-xs font-bold uppercase tracking-widest text-slate-500 dark:text-slate-400 px-1">Support &amp; About</h3>
<div class="bg-white dark:bg-white/5 rounded-xl border border-slate-200 dark:border-white/5 overflow-hidden">
<button class="w-full p-4 flex items-center justify-between border-b border-slate-100 dark:border-white/5 hover:bg-slate-50 dark:hover:bg-white/5 transition-colors group">
<div class="flex items-center gap-3">
<div class="w-10 h-10 flex items-center justify-center bg-primary/10 rounded-lg">
<span class="material-symbols-outlined text-primary">rate_review</span>
</div>
<p class="font-medium">Send Feedback</p>
</div>
<span class="material-symbols-outlined text-slate-400 group-hover:translate-x-1 transition-transform">chevron_right</span>
</button>
<button class="w-full p-4 flex items-center justify-between hover:bg-slate-50 dark:hover:bg-white/5 transition-colors group">
<div class="flex items-center gap-3">
<div class="w-10 h-10 flex items-center justify-center bg-primary/10 rounded-lg">
<span class="material-symbols-outlined text-primary">info</span>
</div>
<p class="font-medium">About RepBuddy</p>
</div>
<span class="material-symbols-outlined text-slate-400 group-hover:translate-x-1 transition-transform">chevron_right</span>
</button>
</div>
</section>
<!-- App Branding/Version -->
<div class="py-8 flex flex-col items-center justify-center opacity-50">
<div class="w-12 h-12 bg-primary rounded-xl flex items-center justify-center mb-2 shadow-lg shadow-primary/20">
<span class="material-symbols-outlined text-background-dark font-bold text-3xl">fitness_center</span>
</div>
<p class="text-sm font-semibold tracking-tight">RepBuddy</p>
<p class="text-xs">Version 1.0.4</p>
</div>
</main>
<!-- Bottom Navigation Bar -->
<nav class="sticky bottom-0 w-full bg-white dark:bg-[#1A1A1A] border-t border-slate-200 dark:border-white/10 pb-6 pt-2 px-6">
<div class="max-w-md mx-auto flex items-center justify-between">
<a class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">fitness_center</span>
<span class="text-[10px] font-medium uppercase tracking-wider">Workout</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">format_list_bulleted</span>
<span class="text-[10px] font-medium uppercase tracking-wider">Exercises</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">history</span>
<span class="text-[10px] font-medium uppercase tracking-wider">History</span>
</a>
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined active-fill">settings</span>
<span class="text-[10px] font-medium uppercase tracking-wider">Settings</span>
</a>
</div>
</nav>
</body></html>
